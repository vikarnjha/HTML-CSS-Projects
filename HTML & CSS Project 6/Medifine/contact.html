<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- adding the google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <nav>
      <img src="./img/logo.png" alt="medifine_logo" class="logo" />
      <div class="menu">
        <ul class="navUl">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About Us</a></li>
          <li><a href="./contact.html">Contact Us</a></li>
        </ul>
      </div>
    </nav>
    <div class="center">
        <div class="form">
            <h2>Contact Form</h2>
            <form action="./index.html">
              <label for="name">Name</label><br />
              <input type="text" id="name" placeholder="Enter your name" /><br />
              <label for="email">Email</label><br />
              <input type="email" id="email" placeholder="Enter your email" /><br />
              <label for="message">Message</label><br />
              <textarea
                id="message"
                placeholder="Enter your message"
                cols="20"
                rows="3"
              ></textarea
              ><br />
              <input type="submit" id="submit" value="Submit" />
            </form>
          </div>
    </div>
  </body>
</html>
