<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Project 5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="header">
      <nav>
        <div class="menubar">
          <img src="/ico/hambrger.png" alt="menu" />

        <ul class="navUl">
          <li class="home">Home</li>

          <li>Technologies</li>
          <li>Contact</li>
        </ul>
      </nav>
    </section>
    <section class="pcContent">
      <div class="content">
        <div class="line1">
          <img src="/ico/waving-hand.png" alt="hiWave" class="wave" />
          <h3 class="h3">Hi Everyone</h3>
        </div>
        <div class="line2">
          <h1 class="h1">Vikarn Jha</h1>
          <!-- <h1 class="h1">Mark Anderson</h1> -->
          <h2 class="h2">Full Stack Web Developer</h2>
        </div>
      </div>
      <div class="tiltImg"><img src="/ico/pc-image.png" alt="pcLogo" /></div>
    </section>
    <section class="containtMain">
      <div class="projects">
        <h1 class="h1">Projects</h1>
        <div class="horizontalDivider"></div>
      </div>
      <div class="projectList">
        <div class="projectIMg">
          <img src="/ico/image.png" alt="sampleImg" class="imgSample" />
          <p>Project 1</p>
        </div>
        <div class="projectIMg">
          <img src="/ico/image.png" alt="sampleImg" class="imgSample" />
          <p>Project 2</p>
        </div>
        <div class="projectIMg">
          <img src="/ico/image.png" alt="sampleImg" class="imgSample" />
          <p>Project 3</p>
        </div>
        <div class="projectIMg">
          <img src="/ico/image.png" alt="sampleImg" class="imgSample" />
          <p>Project 4</p>
        </div>
      </div>
    </section>
    <section>
      <div class="footer">
        <h1 class="h1">Contact Me</h1>
        <div class="horizontalDivider"></div>
      </div>
      <div class="footerList">
        <div class="contactLogo">
          <img src="/ico/github.png" alt="githubLogo" class="github" />
        </div>
        <div class="contactLogo">
          <img src="/ico/linkedin.png" alt="linkdinLogo" class="linkdin" />
        </div>
        <div class="contactLogo">
          <img src="/ico/outlook.png" alt="outlookLogo" class="outlook" />
        </div>
      </div>
    </section>
  </body>
</html>
