<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Project 1</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <div class="bgImg">
      <div class="navLine">
        <div class="logo">
          <img src="img/white-logo.png" alt="logo" />
        </div>
        <div class="nav">
          <ul class="navUl">
            <li>Our Menu</li>
            <li>Maps</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </div>
        <div class="orderBtn">
          <button><h2>Order</h2></button>
        </div>
      </div>

      <div class="contentLine">
        <div class="content">
          <p>A Restaurant That <br />Only Serves <br />Delicious Food</p>
        </div>
        <br />
        <div class="menu">
          <button><h2>Read Our Menu</h2></button>
        </div>
      </div>
      <div class="scroll"><img src="img/scroolLogo.png" alt="" /></div>
    </div>
  </body>
</html>
